<body>
    <div class="backimage p-5">
        <h1 class="head">Time Converter</h1>
        <p class="text">Enter hours and minutes values to convert into seconds</p>
        <div class="mb-3">
            <label class="text1" for='hoursInput'>Hours*</label><br>
            <input type="text" class="box" id="hoursInput">
        </div>
        <div>
            <label class="text1" for='minutesInput'>Minutes*</label><br>
            <input type="text" class="box" id="minutesInput">
        </div>
        <button class="button mt-3 pt-1 pb-1 pl-2 pr-2" id="convertBtn">Covert to Seconds</button>
        <p class="error2" id="errorMsg"></p>
        <p id="timeInSeconds"></p>
    </div>

    <script src="script.js"></script>
</body>
